<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="RESOURCES/jquery-3.6.0.min.js" ></script>
    <link rel="stylesheet" href="RESOURCES/bootstrap-4.3.1-dist/js/bootstrap.bundle.js">

    <link rel="stylesheet" href="RESOURCES/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Login Style.css">
    <script src="JAVASCRIPT/LogIn.js" defer></script>
    <title>Log in</title>
</head>

<body>

    <div class="container">
        <div class="frame">
            <div class="nav">
                <ul class="links">
                    <li class="signin-active"><a class="btn">Sign in</a></li>
                    <li class="signup-inactive"><a class="btn">Sign up </a></li>
                </ul>
            </div>
            <div ng-app ng-init="checked = false">
                <form class="form-signin" method="post" name="form" action="http://localhost:6526//oauth/token"> 
                    <label for="username">Username</label>
                    <input class="form-styling" type="text" name="username"  placeholder="" /> <label
                        for="password">Password</label> <input class="form-styling" type="password" name="password"
                        placeholder="" /> <input type="checkbox" id="checkbox" /> <label for="checkbox"><span
                            class="ui"></span>Keep me signed in</label>
                            <input type="text" name="grant_type" value="password" hidden>
                     <button  class="btn-signin" type="submit">Sign in</button> 
                    

                </form>
                 <div class="forgot"> <a href="#" >Forgot your password?</a> </div>

                <form class="form-signup" method="post" name="form" action="http://localhost:6526/api/Accounts">
                     <label for="Username">User name</label>
                    <input class="form-styling" type="text" name="Username" placeholder="" /> 
                   
                    <label for="password">Password</label> <input class="form-styling" type="password" name="password"
                        placeholder="" /> <label for="confirmpassword">Confirm password</label> <input
                        class="form-styling" type="password" name="confirmpassword" placeholder="" /> <button
                        ng-click="checked = !checked" class="btn-signup" type="submit" >Sign Up</button>
                </form>
      
            </div>

                style="enable-background:new 0 0 322.447 322.447;" xml:space="preserve">

    </div>

</html>
